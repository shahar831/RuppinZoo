<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="animal.css" />
    <title>Animal</title>
    <script src="./main.js"></script>
  </head>

  <body>
    <header>
      <div class="container-fluid"></div>
    </header>
    <section id="animal-page">
      <div class="animalForShow">
        <div id="image">
          <img id="animal-image" src="" alt="animal image" />
          <!-- show here the animal image -->
        </div>

        <div class="visited-animal">
          <h1 id="name"></h1>
          <p id="weight"></p>
          <p id="height"></p>
          <p id="color"></p>
          <p id="habitat"></p>
          <p id="isPredator"></p>

          <button id="feed-animal">Feed me</button>

          <dialog id="feedDialog" feed-modal>
            <div>
              <p id="text"></p>
            </div>
            <button id="closeFeed">Close</button>
          </dialog>
        </div>
      </div>

      <div id="related-animals" class="related-animals"></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./animal.js"></script>
  </body>
</html>

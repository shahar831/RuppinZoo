<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="zoo.css" />
    <title>Zoo</title>
    <script src="./main.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wap">
      <h3 id="zoo-title">
        Welcome To RuppinZoo! Go Visit Your Favorite Animal
      </h3>
      <div class="filterDiv">
        <div class="input-group input-group-sm mb-3" style="width: 10%">
          <span class="input-group-text" id="inputGroup-sizing-sm">Weight</span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            id="weight-filter"
          />
        </div>
        <div class="input-group input-group-sm mb-3" style="width: 10%">
          <span class="input-group-text" id="inputGroup-sizing-sm">Height</span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            id="height-filter"
          />
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn c dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Color
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Brown</a></li>
            <li><a class="dropdown-item">Grey</a></li>
            <li><hr class="dropdown-divider" /></li>
          </ul>
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Habitat
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Land</a></li>
            <li><a class="dropdown-item">Sea</a></li>
          </ul>
        </div>
        <!-- Example single danger button -->
        <div class="btn-group">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Is Predator?
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Yes</a></li>
            <li><a class="dropdown-item" href="#">No</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="animal-cards"></div>
    <button id="goToVisit"></button>

    <script src="zoo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

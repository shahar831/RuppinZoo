<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="zoo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wap">
      <h3 id="zoo-title">
        Welcome To RuppinZoo! Go Visit Your Favorite Animal
      </h3>
      <div class="filterDiv">
        <input
          id="weight-filter"
          type="number"
          placeholder="Filter by weight"
          class="form-control"
        />
        <input
          id="height-filter"
          type="number"
          placeholder="Filter by height"
          class="form-control"
        />
        <select id="color-filter" class="form-select">
          <option value="">Select Color</option>
          <option value="Brown">Brown</option>
          <option value="Grey">Grey</option>
        </select>
        <select id="habitat-filter" class="form-select">
          <option value="">Select Habitat</option>
          <option value="Land">Land</option>
          <option value="Sea">Sea</option>
        </select>
        <select id="predator-filter" class="form-select">
          <option value="">Is Predator?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <div id="animal-cards"></div>

    <script src="zoo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
